<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HLD | Ivesheadschool GitHub</title>
    <link rel="stylesheet" href="..\css\master.css">
    <link rel="stylesheet" href="..\css\nav.css">
    <link rel="stylesheet" href="..\css\options.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav>
      <h1 id="LOGO">IVESHEADSCHOOL<span id="LOGO_SUB">FORM</span></h1>
    </nav>
    <h1 id="subTitle">Pick your Activity Year 9/10</h1>
    <p id="subDisp">Please select your favorite option from the list below</p>
    <div class="options" id="options">
      <script type="text/javascript">
        var activs = ["Clubbercise","Insanity","Endurance Running","Walk","Aqua Fit","Aerobics","Boxercise","Circuit Training","Boot Camp","Badminton","Rounders","Athletics","Short Tennis","Pilates","Mindfull Colouring","Quiet Reading","Mindfulness","High Intensity Ttaining","Yoga"]
        var theChosenOnes = []

        // Gets the parameters passed into the URL.
        var parameters = {};
        var searchString = location.search.substr(1);
        var pairs = searchString.split("&");
        var parts;
        for(i = 0; i < pairs.length; i++){
          parts = pairs[i].split("=");
          var name = parts[0];
          var data = decodeURI(parts[1]);
          parameters[i] = data;
        }
		activs.splice(parameters[parameters.length], 1);


        // Make fourm using the array data 'activs'.
        function drawActivs() {
          for (i = 0; i < activs.length; i++) {
            var _opt = document.createElement("div");
            _opt.className = "opt";
            _opt.setAttribute("id", "OPTNUM"+i)

            var _p = document.createElement("p");
            var activName = document.createTextNode(activs[i]);
            _p.appendChild(activName);

            var _input = document.createElement("input");
            _input.setAttribute("type", "radio")
            _input.setAttribute("name", "radioBTN")
            _input.setAttribute("value", activs[i])
            _input.setAttribute("id", activs[i])

            _opt.appendChild(_p);
            _opt.appendChild(_input);
            document.getElementById("options").appendChild(_opt);
          }
        }
        drawActivs();

        function nextSection() {
          for (i = 0; i < activs.length; i++) {
            if (document.getElementById(activs[i]).checked) {
              console.log(document.getElementById(activs[i]).value)
              document.location.href = "sec13.html?1="+parameters[0]+"&2="+parameters[1]+"&3="+parameters[2]+"&4="+parameters[3]+"&5="+parameters[4]+"&6="+parameters[5]+"&7="+parameters[6]+"&8="+parameters[7]+"&9="+parameters[8]+"&10="+parameters[9]+"&11="+parameters[10]+"&11="+document.getElementById(activs[i]).value;
            }
          }
        }
      </script>
    </div>
    <button type="button" name="button" onclick="nextSection()">Submit!</button>
  </body>
</html>
